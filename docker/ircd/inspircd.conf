<?xml version="1.0" encoding="UTF-8"?>
<config format="xml">
  <!-- InspIRCd IRC Server Configuration -->

  <server name="testserver.local"
          description="IRC Test Server for Port of Call"
          network="TestNet">
  </server>

  <admin name="Test Admin"
         nick="admin"
         email="admin@testserver.local">
  </admin>

  <bind address="" port="6667" type="clients"></bind>

  <power diepass="diepass" restartpass="restartpass">
  </power>

  <connect allow="*"
           timeout="900"
           pingfreq="120"
           recvq="8192"
           sendq="262144"
           localmax="3"
           globalmax="3">
  </connect>

  <class name="Main"
         pingfreq="120"
         timeout="900"
         recvq="8192"
         sendq="262144">
  </class>

  <files motd="/inspircd/conf/motd.txt"
         rules="/inspircd/conf/rules.txt">
  </files>

  <channels users="20"
            opers="60">
  </channels>

  <dns timeout="5">
  </dns>

  <options casemapping="rfc1459"
           cyclehosts="yes"
           defaultmodes="nt"
           moronbanner="You're banned! Email admin@testserver.local for help."
           allowhalfop="yes">
  </options>

  <security announceinvites="dynamic"
            hidemodes="eI"
            hideulines="no"
            flatlinks="no"
            hidewhois=""
            hidebans="no"
            hidekills=""
            maxtargets="20"
            customversion=""
            operspywhois="no"
            restrictbannedusers="yes"
            genericoper="no"
            userstats="Pu">
  </security>

  <limits maxnick="31"
          maxchan="64"
          maxmodes="20"
          maxident="11"
          maxquit="255"
          maxtopic="307"
          maxkick="255"
          maxgecos="128"
          maxaway="200">
  </limits>

  <log method="file" type="*" level="default" target="/inspircd/logs/ircd.log">
  </log>

  <module name="spanningtree"></module>
</config>
