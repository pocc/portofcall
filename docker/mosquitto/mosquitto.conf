# Mosquitto MQTT Broker Configuration
# 15-minute session timeout enforced

# Network settings
listener 1883
protocol mqtt

# Allow connections from any IP
bind_address 0.0.0.0

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwd

# Session settings
max_keepalive 900
persistent_client_expiration 15m

# Connection limits
max_connections -1
max_queued_messages 1000
max_inflight_messages 20

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 300

# Connection timeout (15 minutes)
# Note: actual timeout is keepalive * 1.5
# So max_keepalive of 900 gives us ~22.5 min max, but we'll rely on client keepalive
