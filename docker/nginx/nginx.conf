user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 900s;  # 15 minutes
    keepalive_requests 100;
    types_hash_max_size 2048;

    # Session timeout settings
    client_body_timeout 900s;   # 15 minutes
    client_header_timeout 900s; # 15 minutes
    send_timeout 900s;          # 15 minutes

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # 15-minute timeout for long-polling or slow clients
        proxy_read_timeout 900s;
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;

        location / {
            try_files $uri $uri/ =404;
            autoindex on;
        }

        location /api {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","message":"Test API endpoint","timestamp":"$date_gmt"}';
        }

        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # Self-signed SSL certificate (generate during setup)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 900s;  # 15 minutes

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
            autoindex on;
        }

        location /api {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","message":"Secure test API endpoint","timestamp":"$date_gmt","protocol":"$server_protocol"}';
        }
    }
}
